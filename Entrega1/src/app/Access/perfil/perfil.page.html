<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">HOME</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          <h1>Bienvenido!</h1>
        </ion-card-title>
        <ion-card-subtitle>No tienes Viajes Registrados</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <!-- AquÃ­ puedes agregar cualquier contenido adicional si es necesario -->
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<!-- Footer -->
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button expand="full" (click)="buscarViaje()">Buscar Viaje</ion-button>
    </ion-buttons>
    <ion-title>
      Historial de viajes
    </ion-title>
    <ion-buttons slot="end">
      <ion-button expand="full" (click)="crearViaje()">Crear Viaje</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Duoc GO!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Duoc GO!</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="logo-container">
    <div class="login">
      <img src="./assets/img/dedo.png" alt=""> 
    </div>
  </div>

  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Inicio de Sesión</ion-card-subtitle>
        <ion-card-title> </ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-input [(ngModel)]="user.username" label="Usuario" labelPlacement="floating"
              placeholder="Ingrese su usuario"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Contraseña" [(ngModel)]="user.password" type="password" labelPlacement="floating"
              placeholder="Ingrese su contraseña"></ion-input>
          </ion-item>
          <ion-item class="remember-item">
            <ion-toggle [(ngModel)]="rememberMe"></ion-toggle>
            <ion-label>Recuerdame</ion-label>
            <ion-label class="forgot-password">
              <a [routerLink]="['/forgot-password']">¿Has olvidado tu contraseña?</a>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>{{mensaje}}</ion-label>
          </ion-item>
          <!-- Contenedor del spinner de carga -->
          <div *ngIf="spinner" class="spinner-container">
            <ion-item id="carga">
              <ion-label>Cargando</ion-label>
            </ion-item>
            <ion-item id="carga">
              <mat-spinner></mat-spinner>
            </ion-item>
          </div>
          <!-- Contenedor de botones -->
          <div class="button-container">
            <ion-button fill="outline" (click)="validar()">Conectar</ion-button>
            <ion-button fill="outline" [routerLink]="['/register']">Registrar</ion-button>
          </div>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
